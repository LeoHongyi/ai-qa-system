server:
  port: 8081

spring:
  application:
    name: user-service

  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/ai_qa_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  # 启用Nacos服务注册发现，连接公网服务器
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: nacos.io:8848 # 使用公网测试Nacos服务器
        username: nacos
        password: nacos
        namespace: public

# JWT配置
jwt:
  secret: mySecretKey
  expiration: 86400000 # 24小时

# 日志配置
logging:
  level:
    com.ai.qa.user: DEBUG
    com.alibaba.cloud: INFO
    com.alibaba.nacos: INFO
